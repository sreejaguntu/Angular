<a routerLink ="/details/{{products.id}}">
    <div class="products-box">
     
        <div class="image-holder">
            <img src="http://localhost/{{products.image}}">
        </div>
    
        <div class="text">{{products.name}}</div>
        <div class="price">{{products.price | currency}}</div>
    
    </div>
</a>
