<div id="form">
    <h2>Post Your Questions</h2>
    <div style="overflow: hidden;">
        <div class="formbox">
            <h5>First Name</h5>
            <input type="text" [(ngModel)]="fname">*
        </div>
        <div class="formbox">
            <h5>Last Name</h5>
            <input type="text" [(ngModel)]="lname">*
        </div>

        <div class="formbox">
            <h5>Enquiry</h5>
            <textarea [(ngModel)]="review">Ask your question</textarea>*
        </div>
    </div>
    <div class="alert alert-info" *ngIf="errors.length>0">
        <ul >
            <li *ngFor="let x of errors">{{x}}</li>
        </ul>
    </div>
    <div style="margin:30px;"><button class="btn btn-secondary" (click)="submit()"> ASK </button></div>
</div>
