<mat-card class="contact-card">
    <mat-card-header>
      <mat-card-title>{{contacts.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="http://localhost/{{contacts.image}}">
    <mat-card-content>
      <p>
         {{contacts.address}}, <br/>
         {{contacts.city}}, <br/>
         {{contacts.pincode}}
      </p>
    </mat-card-content>
 
</mat-card>
