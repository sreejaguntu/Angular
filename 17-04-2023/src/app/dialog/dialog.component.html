<h1 mat-dialog-title>Dialog Form</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field class="forms">
      <input matInput placeholder="First Name">
    </mat-form-field>
    <mat-form-field class="forms">
      <input matInput placeholder="Last Name">
    </mat-form-field>
    <mat-form-field class="forms">
      <input matInput placeholder="Education">
    </mat-form-field>
    <mat-form-field class="forms">
      <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Save</button><br>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
