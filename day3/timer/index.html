<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <script>
        function time(){

            hour=mins=sec=0
            document.getElementById("timer").innerHTML="0"+hour+":"+mins+":"+sec;

            setInterval(function()
            {
                sec+=1;
                if (sec>59){
                    sec=0;
                    min+=1;
                }
                if (min>59){
                    min=0;
                    hour+=1;
                }

            },1000)
            
        }
    </script>
</head>

<body onload="time()">
    <div class="cont">
        <span class="hours">Hours</span>
        <span class="mins">Minutes</span>
        <span class="secs">Seconds</span>
    </div>

    <div id="timer"></div>
    
    
</body>
</html>
