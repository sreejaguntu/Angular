<div id="form"><h1>Complaints</h1>

    <div style="overflow: hidden;">
        <div class="formbox">
            <h5>First Name</h5>
            <input type="text" [(ngModel)]="fname">*
        </div>
        <div class="formbox">
            <h5>Last Name</h5>
            <input type="text" [(ngModel)]="lname">*
        </div>
        <div class="formbox">
            <h5>Email</h5>
            <input type="email" [(ngModel)]="email">*
        </div><br>
        <div class="message">
            <h5>Message</h5>
            <textarea [(ngModel)]="message"></textarea>*
        </div>
    </div>
    <div class="alert" *ngIf="errors.length>0">
        <ul >
            <li *ngFor="let x of errors">{{x}}</li>
        </ul>
    </div>
    <div><button class="btn" (click)="submit()">Submit</button></div>
    
</div>
